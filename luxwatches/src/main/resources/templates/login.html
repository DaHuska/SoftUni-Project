<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/commons::head}"></head>
  <body id="loginBody">
    <div id="loginPageBrandImg">
      <a href="index.html" class="navbar-brand text-info active fs-3 fw-bold" href="#">
        <img
          src="images/icons8-watch-96.png"
          alt=""
          width="64"
          height="64"
          class="d-inline-block align-text-center"
        />
        LuxWatches
      </a>
    </div>
    <!-- Login/Register Form -->
    <div class="wrapper" id="loginCont">
      <form action="">
        <h1 class="text-info">Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle text-info" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>          
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-lock-fill text-info" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
          </svg>
        </div>
        <div class="remember-forgot text-info">
          <label>
            <input type="checkbox">
            Remember me
          </label>
          <a href="#" class="text-decoration-none text-info">Forgot password?</a>
        </div>
        <button type="submit" class="btn my-4">Login</button>
        <div class="register-link text-info">
          <p class="d-inline">
            Dont have an account?
          </p>
          <a href="#" class="text-decoration-none text-end text-info">Register</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
